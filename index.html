<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<!--Optional Bootstrap 3 link-->
		 <link
		 rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		 crossorigin="anonymous">
		<!--Optional Bootstrap 4 Beta link-->
		<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous">
		<title>New Page</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 col-md-3"></div>
				<div class="col-md-4 col-md-4">
					<div class="card w-100">
						<div class="card-block">
							<div id="header">
								<h1 class="card-title">Weather App</h1>
								<h4 class="card-text"><em>Inspired by FreeCodeCamp</em></h4><br>
							</div>
							<div id="temp">
								<p>32<span id="degree">&#8451;</span></p>
							</div>
							<div id="condition">
								<p>Clouds</p>
							</div>
							<div id="icon">
								<img src='https://cdn1.iconfinder.com/data/icons/hawcons/32/700175-icon-1-cloud-128.png' alt="condition-icon" width="40px"/>
							</div>
							<div id="footer">
								<p><em>By Asomedia Studio</em></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
	<!--jQuery use the full version for AJAX-->
	  <script
	  src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</html>
