<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<!--Optional Bootstrap 3 link-->
		 <link
		 rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		 crossorigin="anonymous">
		<!--Optional Bootstrap 4 Beta link-->
		<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous">
		<title>WeatherMeNot 4000</title>
	</head>
	<body>
		<br><br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3"></div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div  class="card w-100">
						<div class="card-block">
							<div id="header">
								<h1 class="card-title">WeatherMeNot<em> 4000</em></h1>
								<h4 class="card-text"><em>Inspired by FreeCodeCamp</em></h4><br>
							</div>
							<div id="location">
								<p>Kuala Lumpur, MY</p>
							</div>
							<div id="temp">
								<p id="degree">32<span id="unit">&#8451;</span></p>
							</div>
							<div id="condition">
								<p>Clouds</p>
							</div>
							<div id="icon">
								<img
								src="http://openweathermap.org/img/w/03d.png"
								alt="condition-icon"
								/>
							</div>
							<div id="toggle">
								<!-- Rounded switch -->
								<label class="switch">
								  <input type="checkbox" id="myCheck">
								  <div class="slider round"></div>
								</label>
							</div>
							<p>  &#176;C/&#176;F</p>
							<div id="footer">
								<p><em>Powered By</em></p>
								<img src="logo_OpenWeatherMap.svg" alt="OWM-logo" width="200px" style="background-color:#4e4d4a;"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
	<!--jQuery use the full version for AJAX-->
	  <script
	  src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</html>
